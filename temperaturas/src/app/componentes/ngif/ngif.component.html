<h3>¿Cuál es la capital de España?</h3>
<input type="text" 
       [(ngModel)]="capital"> 
<small *ngIf="!capital; else correcto">Complete la pregunta</small>


<ng-template #correcto>
  <h4 *ngIf="getResultado(); else incorrecto">¡Correcto!</h4>
</ng-template>


<ng-template #incorrecto>
  <h4>Lo siento, inténtelo de nuevo</h4>
</ng-template>
